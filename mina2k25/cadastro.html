<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bem-vindo</title>
    <link rel="stylesheet" href="./cadastro.css">
   
   
</head>
<body>
    <div class="containercadastro">
        <div class="primeirocontentcadastro">
            <div class="primeirocolumncadastro">
                <h2 class="title">Seja bem-vindo!</h2>
                <p class="primeiradescription">Conecte-se conosco! Realize seu cadastro</p>
            </div>
        </div>
        <div class="secondcolumncadastro">
            <h5 class="title">Siga-nos nas Redes Sociais!</h5>
            <div class="image-container">
                <img src="./icon face.png" alt="Facebook" class="circle-image">
                <img src="./icon insta.png" alt="Instagram" class="circle-image">
                <img src="./icon linkedin.png" alt="Linkedin" class="circle-image">
            </div>

            <p class="segundadescription">Adicione seus dados para o registro:</p>
            <form class="form">
                <input type="text" placeholder="Nome" required/>
                <input type="email" placeholder="Email" required/>
                <input type="password" placeholder="Senha" required/>
                <a href="#"></a>
                <button class="btncadastrodois">Cadastre-se</button>
            </form>
        </div>
    </div>
</body>
</html>
